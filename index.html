<!DOCTYPE html>
<html lang="pt-blr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="estilos/style.css">

    <!-- Media Query -->

    <link rel="stylesheet" href="estilos/telatablet.css" media="screen and (min-width: 768px) and (max-width: 992px)">
    <link rel="stylesheet" href="estios/grandestelas.css" media="screen and (min-width: 992px)">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<body>
    <main>
        <section id="login">
            <div id="img">

            </div>

            <div id="form">
                <h1>Login</h1>
                <p>Seja bem-vindo(a). Fa√ßa Login para acessar sua conta.</p>

                <form action="login.php" method="post">
                    <div class="itens">
                        <label for="user">
                            <span class="material-symbols-outlined">
                                account_circle
                            </span>
                        </label>

                        <input type="email" name="user" id="user" required minlength="3" maxlength="100" size="25" placeholder=" seu e-mail" autocomplete="email">
                    </div>

                    <div class="itens">
                        <label for="senha">
                            <span class="material-symbols-outlined">key</span>
                        </label>

                        <input type="password" name="senha" id="senha" minlength="8" maxlength="30" autocomplete="current-password" size="25" placeholder=" sua senha">
                    </div>

                    <input type="submit" value="Entrar">

                    <a href="esqueci.html" class="botao">
                        Equeci a senha <span class="material-symbols-outlined">mail</span>
                    </a>

                </form>
            </div>
        </section>
    </main>
</body>
</html>
